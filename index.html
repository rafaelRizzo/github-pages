<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
            <button id="btn-preset-d" class="btn-preset" onclick="defaultbg()">Preset Default</button>
            <button id="btn_preset_p" class="btn-preset" onclick="pinkColor()">Preset 1</button>
            <button id="btn_preset_dark" class="btn-preset" onclick="dark()">Preset 2</button>
            <button id="btn_preset_b" class="btn-preset" onclick="blue()">Preset 3</button>

        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 108px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 108px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
        <footer>Todos os direitos reservados</footer>
    </div>
    

    <script>
        function insert(num){
           var numero = document.getElementById("resultado").innerHTML;
           document.getElementById('resultado').innerHTML = numero + num;
        }

        function clean(){
            document.getElementById("resultado").innerHTML = "";
        }

        function back(){
            var resultado = document.getElementById("resultado").innerHTML;
            document.getElementById("resultado").innerHTML = resultado.substring(0, resultado.length - 1)
        }

        function calcular(){
            var resultado = document.getElementById("resultado").innerHTML;
            if(resultado){
                document.getElementById("resultado").innerHTML = eval(resultado);
            }else {
                document.getElementById("resultado").innerHTML = "Nada...";
            }
        }

        function pinkColor(){
            document.querySelector('.fundo').classList.toggle("light-pink-bg");
            document.querySelector('.fundo').classList.remove("dark-bg");  
            document.querySelector('.fundo').classList.remove('blue-bg') 
        }

        function dark(){
            document.querySelector('.fundo').classList.toggle("dark-bg");             
            document.querySelector('.fundo').classList.remove("light-pink-bg");  
            document.querySelector('.fundo').classList.remove('blue-bg') 
        }

        function blue(){
            document.querySelector('.fundo').classList.toggle('blue-bg')            
            document.querySelector('.fundo').classList.remove("light-pink-bg");  
            document.querySelector('.fundo').classList.remove('dark-bg')
        }

        function defaultbg(){            
            document.querySelector('.fundo').classList.remove("light-pink-bg");  
            document.querySelector('.fundo').classList.remove('dark-bg')       
            document.querySelector('.fundo').classList.remove('blue-bg')
        }

    </script>
</body>
</html>
